<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/532b8b0411.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cart">
        <div class="top"></div>         
        <svg class="rect" >
            <rect rx="5px"  width="40" height="7" style=" fill:white;stroke:rgb(0,0,0);stroke-linecap:round;stroke-width:1px;" />
            
        </svg>
        <svg class="circle">
            <circle cx="10" cy="10" r="6" stroke="black"  fill="white" />
        </svg>
        <div class="start">
            <h3>My Cart</h3>
            <span><i class="fas fa-lg fa-chevron-left"></i></span>
            <div class="bubble">
                <span><i class="fas fa-lg fa-shopping-cart"></i></span>
                <div class="circle-2">
                    <span>1</span>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="items">
            <span>items in cart:</span>
            <div class="details">
                <i class="fas fa-image img" style="font-size: 80px; "></i>
                <p>13 kg Refill</p>
                <p>3400.00KES</p>
                <button>-</button><span>1</span>  <button>+</button>
                <i class="far fa-trash-alt delete"></i>
            </div>
            <p class="add">+ Add more items</p>
            <p class="mode">Select Your Delivery Mode</p>
        </div>
        <div class="delivery">
            <div class="home">
                 <span>Home Delivery</span>
                 <div class="line-2"></div>
            </div>
           <div class="pick">
            <span>Pick-up</span>
           </div>
            
        </div>
        <div class="btn">
            <button>Express (&lt;1h) <br> 300 KES</button>
            <button>1 day (&lt;24h) <br> 200 KES</button>
            <button>2day (&lt;48h) <br> 50 KES</button>
        </div>
        <div class="loc">
            <img src="Googlemap.jpg" alt="">
            <span>Home</span>
            <span>22 AV., Rue de la place, Nairobi, 78900</span>
            <span><i class="fas fa-chevron-right fa-lg"></i></span>
        </div>
        <div class="coupon">
            <span>Apply coupon code</span>
            <button>View offers</button>
        </div>
        <div class="summary">
            <p>Payment Summary</p>
            <div class="price">
                <span>Product Fee</span>
                <span>Delivery Fee</span>
                <span>Discount</span>
                <span>3400.00 KES</span>
                <span>300.00 KES</span>
                <span>0.00 KES</span>
            </div>
            <div class="dash-line"></div>
            <div class="total">
                <span>Total Order Value</span>
                <span>3700.00 KES</span>

            </div>
            <div class="payment-btn">
                <button>Continue to payment</button>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
